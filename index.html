    <!-- Write a JavaScript function to find the sum of all the elements in an array. -->

    <h1>Write a JavaScript function to find the sum of all the elements in an array.</h1>
    <script>
        let number = [7, 10, 7, 13, 12]
        let sum = 0;

        for (let i = 0; i < number.length; i++) {
            sum += number[i];
        }
        document.write(sum)
    </script>

    <!-- Write a function to remove duplicates from an array -->
    <div>
        <h1>Write a function to remove duplicates from an array.</h1>
        <script>

            let arr = [1, 2, 3, 5, 10, 12, 12, 12, 10, 20, 20];

            function remove(arr) {
                let unique = [];
                arr.forEach(element => {
                    if (!unique.includes(element)) {
                        unique.push(element);
                    }
                });
                return unique;
            }
            document.write(remove(arr));
        </script>
    </div>
